<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Favourites</title>
</head>
<body>

<button>Back</button>

<script>
    document.body.getElementsByTagName('button')[0].onclick = function() {
        history.back();
    };

    let usersFavorites = JSON.parse(localStorage.getItem('favorites')) || document.write('no favorites');

    if (JSON.parse(localStorage.getItem('favorites'))) {
        const wrapFavorites = document.createElement('div');
        usersFavorites.forEach(user => {
            const divElement = document.createElement('div');
            divElement.innerText = JSON.stringify(user);
            wrapFavorites.append(divElement);

        })
        document.body.append(wrapFavorites);
    }


</script>
</body>
</html>
